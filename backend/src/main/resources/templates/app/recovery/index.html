<layout th:replace="~{app/fragments/layout :: layout(~{::title}, ~{::links}, ~{::main}, ~{::script}, ~{})}">
    <title>Register</title>
    <links>
        <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/center-forms.css}">
    </links>
    <main class="container">
        <form
            novalidate
            method="POST"
            autocomplete="off"
            class="needs-validation shadow-sm p-3 mb-5 bg-body rounded"
            th:object="${recovery}"
            th:action="@{/app/recovery}"
            th:fragment="form-register"
        >
            <div class="row gap-3">
                <div class="col-md-12">
                    <h1 class="fs-3 text-center">
                        <i class="far fa-envelope"></i>
                        Recovery
                    </h1>
                </div>
                <div class="col-md-12">
                    <input
                        required
                        type="email"
                        autocomplete="email"
                        placeholder="E-mail"
                        id="input_name"
                        class="form-control form-control-sm"
                        th:field="*{email}"
                    >
                    <div class="invalid-feedback">
                        <small>Por favor, informe o email.</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-4 d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </main>
    <script language="javascript" th:src="@{/js/forms.js}"></script>
</layout>
