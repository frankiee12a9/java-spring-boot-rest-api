<layout th:replace="~{app/fragments/layout :: layout(~{::title}, ~{::link}, ~{::main}, ~{::script}, ~{})}">
    <title>Register</title>
    <links>
        <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/codes.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/center-forms.css}">
    </links>
    <main class="container">
        <form
            autocomplete="off"
            th:object="${update}"
            class="needs-validation shadow-sm p-3 mb-5 bg-body rounded"
            novalidate
            th:action="@{/app/recovery/update}"
            method="POST"
        >
            <div class="row">
                <input
                    th:field="*{email}"
                    type="email"
                    hidden
                >
                <div class="codes">
                    <div class="code">
                        <input
                            th:field="*{first}"
                            type="number"
                            hidden
                            maxlength="1"
                            required
                        >
                    </div>
                    <div class="code">
                        <input
                            th:field="*{second}"
                            type="number"
                            hidden
                            maxlength="1"
                            required
                        >
                    </div>
                    <div class="code">
                        <input
                            th:field="*{third}"
                            type="number"
                            hidden
                            maxlength="1"
                            required
                        >
                    </div>
                    <div class="code">
                        <input
                            th:field="*{fourth}"
                            type="number"
                            hidden
                            maxlength="1"
                            required
                        >
                    </div>
                </div>

            </div>
            <div class="row gap-3">
                <div class="col-md-12">
                    <h1 class="fs-3 text-center">
                        <i class="fas fa-key"></i>
                        New password
                    </h1>
                </div>
                <div class="col-md-12">
                    <input
                        required
                        type="password"
                        autocomplete="new-password"
                        placeholder="New password"
                        id="input_password"
                        class="form-control form-control-sm"
                        th:field="*{password}"
                    >
                    <div class="invalid-feedback">
                        <small>Por favor, informe a senha.</small>
                    </div>
                </div>
            </div>
            <div class="submit-container mt-4">
                <a th:href="@{/app/recovery}" class="btn btn-primary" role="button">Back</a>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </main>
    <script language="javascript" th:src="@{/js/forms.js}"></script>
    <script language="javascript" th:src="@{/js/codes.js}"></script>
</layout>
